<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
   <title>Kakao 지도 시작하기</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<style>
		.wrap {position: absolute;left: 0;bottom: 40px;width: 350px;height: 230px;margin-left: -185px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
		.wrap * {padding: 0;margin: 0;}
		.wrap .info {width: 350px; height: 220px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
		.wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
		.info .title {padding: 5px 0 0 10px;height: 30px;background: #eee;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
		.info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
		.info .close:hover {cursor: pointer;}
		.info .body {position: relative;overflow: hidden;}
		.info .desc {position: relative; margin: 5px 5px 5px 5px; height: 143px;}
		.desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
		.desc .jibun {font-size: 11px;color: #888;margin-top: -2px;}
		.info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
		.info:after {content: '';position: absolute;margin-left: 0px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
		.info .link {color: #5085BB;}

      @import "compass/css3";
      @import 'https://fonts.googleapis.com/css?family=Montserrat:300,400,700';
      .rwd-table {margin: 1em 0; min-width: 300px;}
      .rwd-table tr {border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;}
      .rwd-table th {display: none;}
      .rwd-table td {display: block;}
      .rwd-table td:first-child {padding-top: 0.5em;}
      .rwd-table td:last-child {padding-bottom: 0.5em;}
      .rwd-table td:before {
         content: attr(data-th) ": ";
         font-weight: bold;
         width: 0.25em;
         display: inline-block;
      }
      @media (min-width: 340px) {
         .rwd-table td:before {
            display: none;
         }
      }
      .rwd-table th, .rwd-table td {text-align: left;}
      @media (min-width: 340px) {
         .rwd-table th, .rwd-table td {
            display: table-cell;
            padding: 0.25em 0.5em;
         }
         .rwd-table th:first-child, .rwd-table td:first-child {
            padding-left: 0;
         }
         .rwd-table th:last-child, .rwd-table td:last-child {
            padding-right: 0;
         }
      }
      body {
         padding: 0 2em;
         font-family: Montserrat, sans-serif;
         -webkit-font-smoothing: antialiased;
         text-rendering: optimizeLegibility;
         color: #444;
         background: #eee;
      }
      h1 {
         font-weight: normal;
         letter-spacing: -1px;
         color: #34495e;
      }
      .rwd-table {
         background: #34495e;
         color: #fff;
         border-radius: 0.4em;
         overflow: hidden;
      }
      .rwd-table tr {
         border-color: #46637f;
      }
      .rwd-table th, .rwd-table td {
         margin: 0.25em 1em;
      }
      @media (min-width: 320px) {
         .rwd-table th, .rwd-table td {
            padding: 0.25em !important;
         }
      }
      .rwd-table th, .rwd-table td:before {
         color: #dd5;
      }
      
	</style>
</head>
<body>
   <div id="map" style="width:1000px;height:800px;"></div>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=17fe855487f012ea81d5145b3040fb88"></script>
<script>
      var marker_list = new Array();
      var overlay_list = new Array();      
      $.ajax({
         url: '/electrocar/mapdata/',
         success: function(res) {

            var container = document.getElementById('map');
            var options = {
               center: new kakao.maps.LatLng(res[0].lat, res[0].lng),
               level: 3
            };

            var map = new kakao.maps.Map(container, options);

     

            // 충전소 여러개 마커 출력
            for(var i = 0; i < res.length; i++) {
               var marker = new kakao.maps.Marker({
                  map: map,
                  position: new kakao.maps.LatLng(res[i].lat, res[i].lng),
                  // title: res[i].statNm
               })
               marker_list.push(marker)

               var content = '<div class="wrap">' + 
               '    <div class="info">' + 
               '        <div class="title">' + 
                           res[i].statNm + 
               '            <div class="close" onclick="closeOverlay(' + i + ')" title="닫기"></div>' + 
               '        </div>' + 
               '        <div class="body">' + 
               // '            <div class="img">' +
               // '                <img src="https://cfile181.uf.daum.net/image/250649365602043421936D" width="73" height="70">' +
               // '           </div>' + 
               '            <div class="desc">' + 
               '                <div class="ellipsis">' + res[i].address + '</div>' + 
               '                <div class="jibun ellipsis">' + '환경부' + '</div>' + 
               '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' + 
               '<table class="rwd-table">' +
                  '<tr>' +
                     '<th>PowerType</th>' +
                     '<th>Genre</th>' +
                     '<th>Year</th>' +
                     '<th>Gross</th>' +
                  '</tr>' +
                  '<tr>' +
                     '<td data-th="Movie Title">급속</td>' +
                     '<td data-th="Genre">Adventure, Sci-fi</td>' +
                     '<td data-th="Year">1977</td>' +
                     '<td data-th="Gross">$460,935,665</td>' +
                  '</tr>' +
                  '<tr>' +
                     '<td data-th="Movie Title">Howard The Duck</td>'+
                     '<td data-th="Genre">"Comedy"</td>' +
                     '<td data-th="Year">1986</td>' +
                     '<td data-th="Gross">$16,295,774</td>' +
                  '</tr>' +
                  '<tr>' +
                     '<td data-th="Movie Title">American Graffiti</td>' +
                     '<td data-th="Genre">Comedy, Drama</td>' +
                     '<td data-th="Year">1973</td>' + 
                     '<td data-th="Gross">$115,000,000</td>' +
                  '</tr>' +
                  '</table>' +
               '            </div>' + 
               '        </div>' + 
               '    </div>' +                
               '</div>'             

               ;

               // 마커 위에 커스텀오버레이를 표시합니다
               // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
            
               var overlay = new kakao.maps.CustomOverlay({
                  content: content,
                  map: map,
                  position: marker_list[i].getPosition()   
               });
               overlay_list.push(overlay);


              


            


               // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
               (function(idx) {
                  kakao.maps.event.addListener(marker_list[idx], 'click', function() {
                     console.log(idx)
                     overlay_list[idx].setMap(map);
                  });
               })(i);

               closeOverlay(i);



            
            
            
            }

            
         
         }
      })
      // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
      function closeOverlay(i) {
         overlay = overlay_list[i]
         overlay.setMap(null);     
      }

      // 로드뷰 타일 이미지 추가
		map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW); 

      // 실시간교통 타일 이미지 추가
      map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC); 

	</script>
</body>
</html>
