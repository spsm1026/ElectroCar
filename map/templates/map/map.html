<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<style>
		.wrap {position: absolute;left: 0;bottom: 40px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
		.wrap * {padding: 0;margin: 0;}
		.wrap .info {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
		.wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
		.info .title {padding: 5px 0 0 10px;height: 30px;background: #eee;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
		.info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
		.info .close:hover {cursor: pointer;}
		.info .body {position: relative;overflow: hidden;}
		.info .desc {position: relative;margin: 13px 0 0 90px;height: 75px;}
		.desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
		.desc .jibun {font-size: 11px;color: #888;margin-top: -2px;}
		.info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
		.info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
		.info .link {color: #5085BB;}
	</style>
</head>
<body>
   <div id="address_search" style = "width:300px; height:100%"></div>
      <span style="font-weight: bolder; float:left; padding-left: 5px;">지역 선택</span>
      <br>

      <select id="select_sido" style="width:120px;" title="시도 선택" class="search_sido">
         <option value>시도 선택</option>
         {% for sido in sido_list %}
            <option value={{sido}}>{{sido.sido_name}}</option>
         {% endfor %}
      </select>
      <select id="select_goo" style="width:120px;" title="구 선택" class="select_goo">
         <option value>구 선택</option>
         {% for goo in goo_list %}
            <option value={{goo}}>{{goo.goo_name}}</option>
         {% endfor %}
      </select>
      <button id='search-btn' type='button'>검색</button>
   <div id="map" style="width:1000px;height:800px;">
      
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=17fe855487f012ea81d5145b3040fb88"></script>
<script>
   var marker_list = new Array();
   var overlay_list = new Array();      

   //커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
   function closeOverlay(i) {
      overlay = overlay_list[i];
      overlay.setMap(null);     
   }

   $('#search-btn').click(function() {
      var sido = $('#select_sido').val();
      var goo = $('#select_goo').val();

      $.ajax({
         url: '/electrocar/mapdata/',
         data: {
            'sido': sido,
            'goo': goo
         },
         success: function(res) {
            marker_list = new Array();
            overlay_list = new Array();      
            console.log(sido)
            console.log(goo)
            $('#map').empty();

            var container = document.getElementById('map');
            var options = {
               center: new kakao.maps.LatLng(res[0].lat, res[0].lng),
               level: 3
            };

            var map = new kakao.maps.Map(container, options);

            // 충전소 여러개 마커 출력
            for(var i = 0; i < res.length; i++) {
               var marker = new kakao.maps.Marker({
                  map: map,
                  position: new kakao.maps.LatLng(res[i].lat, res[i].lng),
                  // title: res[i].statNm
               })
               marker_list.push(marker)

               var content = '<div class="wrap">' + 
               '    <div class="info">' + 
               '        <div class="title">' + 
                           res[i].statNm + 
               '            <div class="close" onclick="closeOverlay(' + i + ')" title="닫기"></div>' + 
               '        </div>' + 
               '        <div class="body">' + 
               '            <div class="img">' +
               '                <img src="https://cfile181.uf.daum.net/image/250649365602043421936D" width="73" height="70">' +
               '           </div>' + 
               '            <div class="desc">' + 
               '                <div class="ellipsis">' + res[i].address + '</div>' + 
               '                <div class="jibun ellipsis">(우) 63309 (지번) 영평동 2181</div>' + 
               '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' + 
               '            </div>' + 
               '        </div>' + 
               '    </div>' +    
               '</div>';

               // 마커 위에 커스텀오버레이를 표시합니다
               // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
            
               var overlay = new kakao.maps.CustomOverlay({
                  content: content,
                  map: map,
                  position: marker_list[i].getPosition()   
               });
               overlay_list.push(overlay);

               // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
               (function(idx) {
                  kakao.maps.event.addListener(marker_list[idx], 'click', function() {
                     console.log(idx)
                     overlay_list[idx].setMap(map);
                  });
               })(i);

               closeOverlay(i);
            }
         }
      })
   })

   $.ajax({
      url: '/electrocar/mapdata/',
      success: function(res) {
         marker_list = new Array();
         overlay_list = new Array();      

         $('#map').empty();

         var container = document.getElementById('map');
         var options = {
            center: new kakao.maps.LatLng(res[0].lat, res[0].lng),
            level: 3
         };

         var map = new kakao.maps.Map(container, options);

         // 충전소 여러개 마커 출력
         for(var i = 0; i < res.length; i++) {
            var marker = new kakao.maps.Marker({
               map: map,
               position: new kakao.maps.LatLng(res[i].lat, res[i].lng),
               // title: res[i].statNm
            })
            marker_list.push(marker)

            var content = '<div class="wrap">' + 
            '    <div class="info">' + 
            '        <div class="title">' + 
                        res[i].statNm + 
            '            <div class="close" onclick="closeOverlay(' + i + ')" title="닫기"></div>' + 
            '        </div>' + 
            '        <div class="body">' + 
            '            <div class="img">' +
            '                <img src="https://cfile181.uf.daum.net/image/250649365602043421936D" width="73" height="70">' +
            '           </div>' + 
            '            <div class="desc">' + 
            '                <div class="ellipsis">' + res[i].address + '</div>' + 
            '                <div class="jibun ellipsis">(우) 63309 (지번) 영평동 2181</div>' + 
            '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' + 
            '            </div>' + 
            '        </div>' + 
            '    </div>' +    
            '</div>';

            // 마커 위에 커스텀오버레이를 표시합니다
            // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
         
            var overlay = new kakao.maps.CustomOverlay({
               content: content,
               map: map,
               position: marker_list[i].getPosition()   
            });
            overlay_list.push(overlay);

            // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
            (function(idx) {
               kakao.maps.event.addListener(marker_list[idx], 'click', function() {
                  console.log(idx)
                  overlay_list[idx].setMap(map);
               });
            })(i);
            closeOverlay(i);
         }
         
      }
   })

	</script>
</body>
</html>
